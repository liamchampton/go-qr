<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <link rel="stylesheet" href="html/css/style.css">
    </head>
    <body>
    <!-- <body style="background-color:#f8f9fa; height:100%;"> -->
        <div class="container" style="height: 100vh; width:100%; padding:50px">
            <div style="width:800px;margin: auto; text-align: center;padding: 20px;">
                <h1>Generate your own QR code</h1>
            </div>

            <div class="columns" style="margin-top: 50px;">
                <div class="column">
                    <div class="field">
                        <label class="label">Enter website URL</label>
                        <div class="control">
                            <input class="input" type="text" id="url" placeholder="Website URL"/>
                        </div>
                    </div>
                    <div class="file">
                        <label class="file-label">
                            <input class="file-input" type="file" name="logo" id="logo" accept="image/png">
                                <span class="file-cta">
                                    <span class="file-icon">
                                        <i class="fas fa-upload"></i>
                                    </span>
                                    <span class="file-label">
                                        Choose your logo
                                    </span>
                                </span>
                        </label>
                    </div>
                    <div style="margin-top: 20px;border: 1px solid #ccc;padding: 10px;height: 200px; width: 200px;">
                        <img src="" id="imgLogo" style="width: 100%; height: 100%; object-fit: contain;"/>
                    </div>
                    <div class="field is-grouped" style="margin-top: 50px">
                        <div class="control">
                            <button class="button is-link btnGenerate">Generate QR Code</button>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="box" style="text-align:center;">
                        <p class="title is-5">Your QR Code here</p>
                        <div style="margin:auto; margin: top 20px; margin-bottom:50px; padding: 20px; border: 1px solid #ccc; width: 500px; height:500px;">
                            <img id="qrcode" style="height:100%; width:100%; object-fit:contain;" src="">
                        </div>
                    </div>
                
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript">
            var imageData = "", logoFileName = ""; baseurl = "http://localhost:8080/"; gStillRequesting = false;

            $(document).ready(function(){
                $(".btnGenerate").click(function() {
                    if(gStillRequesting) {
                        return;
                    }

                    var qrCodeUrl = $("#url").val();
                    var image = $("#logo").val();
                    if (qrCodeUrl == "") {
                        alert("Please enter URL for your QR Code");
                        return;
                    }
                    if (image == "") {
                        alert("Please an image for your QR Code");
                        return;
                    }

                    gStillRequesting = true;
                    var result = initiateRequestQRCode(requestQRCode);
                    result.then(function(res) {
                        if(res.status=="ok") {
                            $("#qrcode").attr("src",baseurl+"html/qr_codes/"+res.result.fname);
                        }
                    });
                });

                $("#logo").change(function() {
                    openLogoFile();
                });

                function openLogoFile() {
                    const preview = document.querySelector('#imgLogo');
                    const file = document.querySelector('input[type=file]').files[0];
                    const reader = new FileReader();
                    logoFileName = file.name;

                    reader.addEventListener("load", function() {
                        preview.src = reader.result;
                        imageData = reader.result;
                    }, false);

                    if(file) {
                        reader.readAsDataURL(file);
                    }
                }

                async function initiateRequestQRCode(runFunc) {
                    var result = await runFunc();
                    if (result.status==="ok") {
                        return {status:"ok", result:result.qrcode}
                    } else {
                        return {status:"error", result:"error"}
                    }
                }

                function requestQRCode() {
                    var url = "create-qrcode";
                    var qrcodeUrl = $("#url").val();
                    var formData = new FormData();
                    formData.append('image', imageData);
                    formData.append('url', qrcodeUrl);

                    return new Promise(resolve => {
                        $.ajax({
                            url:baseurl+url,
                            type:"POST",
                            data:formData,
                            dataType:"json",
                            processData:false,
                            contentType:false,
                        })
                        .done(function(fname) {
                            gStillRequesting = false;
                            if(fname == "") {
                                resolve({status:"error", message:"Error while generating QR Code", qrcode:""});
                            } else {
                                resolve({status:"ok", message:"QR Code has been generated", qrcode:fname});
                            }
                        })
                        .fail(function(xhr, textStatus) {
                            gStillRequesting = false;
                            console.log("Got error while processing request");
                            resolve({status:"error", message:"Got error while processing request", qrcode:""});
                        })
                    });
                }
            });
        </script>
    </body>
    <footer>liamchampton</footer>
</html>
